<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>Anypoint Control Mixins Demo</title>
  <script type="module" src="../node_modules/@advanced-rest-client/arc-demo-helper/arc-demo-helper.js"></script>
  <script type="module" src="./hoverable-element.js"></script>
  <script type="module" src="./simple-button.js"></script>
  <style>
    html {
      font-size: 65%;
    }

    .vertical-section-container {
      max-width: 800px !important;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }

    .hover-with-child span {
      display: block;
      width: 50%;
      text-align: center;
      background-color: #CFD8DC;
      padding: 4px;
    }
  </style>
</head>

<body>
  <div class="vertical-section vertical-section-container centered">
    <h1>Anypoint Control Mixins</h1>
    <section>
      <h2>HoverableMixin</h2>
      <hoverable-element></hoverable-element>
      <hoverable-element></hoverable-element>
      <hoverable-element>
        <input>
      </hoverable-element>
      <hoverable-element class="hover-with-child">
        <span>Child</span>
      </hoverable-element>
    </section>

    <section>
      <h2>ButtonStateMixin and ConstrolStateMixin</h2>

      <h3>Normal</h3>
      <simple-button tabindex="0">Hello World</simple-button>

      <h3>Toggles</h3>

      <simple-button toggles tabindex="0">Hello World</simple-button>

      <h3>Disabled</h3>

      <simple-button disabled tabindex="0">Hello World</simple-button>

    </section>
  </div>
</body>

</html>
